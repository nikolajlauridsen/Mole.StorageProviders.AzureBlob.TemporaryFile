name: release

on:
  push:
    branches: [main]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 10.0.x
      
      - name: Pack
        run: | 
          dotnet pack Mole.StorageProviders.AzureBlob.TemporaryFile \
          -c Release \ 
          -o Build.Out
      
      - name: Publish NuGet package
        run: dotnet nuget push Build.Out/*.nupkg --api-key ${{ secrets.NUGET_KEY }}